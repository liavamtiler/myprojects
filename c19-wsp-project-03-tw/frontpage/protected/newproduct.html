<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" enctype="multipart/form-data">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增貨品</title>
</head>
<body>

    <a href="teckypet_manage_board.html"><h1>寵物平台管理員網站 </h1></a>
    <h1>新增貨品</h1>

    <form id="add-product-form">

        <input type="text" name="newProductName" placeholder="輸入產品名稱">
        <input type="text" name="brandName" placeholder="輸入產品牌子">
        <input type="text" name="originalPrice"placeholder="輸入價錢">
        <input type="text" name="weight" placeholder="輸入重量">
        <textarea type="text" name="description" placeholder="產品描述" col="20" rows="10"></textarea>
        <input type="file" name="product_image"/>
        <select name="animalType">
            <option >選擇類別</option>
            <option value="cat">貓</option>
            <option value="dog">狗</option>
        </select>
        <input type="text" name="soldNumber" placeholder="賣出數量">
        <input type="submit" name="submit">
        <input type="reset" name="reset">

    </form>

<script src="./js/addNewProduct.js"></script>
</body>
</html>
